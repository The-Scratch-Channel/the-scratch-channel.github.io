name: Commit Summary

on:
  push:
    branches:
      - main  # or change to your default branch

jobs:
  comment-on-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get commit info
      id: commit_data
      run: |
        COMMIT_SHA=$(echo "${{ github.sha }}")
        AUTHOR_NAME=$(git log -1 --pretty=format:'%an' $COMMIT_SHA)
        AUTHOR_EMAIL=$(git log -1 --pretty=format:'%ae' $COMMIT_SHA)
        COMMIT_MESSAGE=$(git log -1 --pretty=format:'%s' $COMMIT_SHA)
        FILES_CHANGED=$(git diff-tree --no-commit-id --name-status -r $COMMIT_SHA)

        echo "sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
        echo "author_name=$AUTHOR_NAME" >> $GITHUB_OUTPUT
        echo "author_email=$AUTHOR_EMAIL" >> $GITHUB_OUTPUT
        echo "message=$COMMIT_MESSAGE" >> $GITHUB_OUTPUT
        echo "files=$FILES_CHANGED" >> $GITHUB_OUTPUT

    - name: Create commit comment
      uses: peter-evans/commit-comment@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit: ${{ steps.commit_data.outputs.sha }}
        body: |
          **Commit Summary**
          
          - **Commit ID**: `${{ steps.commit_data.outputs.sha }}`
          - **Author**: ${{ steps.commit_data.outputs.author_name }} (<${{ steps.commit_data.outputs.author_email }}>)
          - **Message**: _${{ steps.commit_data.outputs.message }}_

          **Changed Files:**
          ```
          ${{ steps.commit_data.outputs.files }}
          ```
