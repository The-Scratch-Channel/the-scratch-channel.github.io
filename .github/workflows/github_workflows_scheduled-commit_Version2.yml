name: Scheduled Commit at 6am BST

on:
  schedule:
    # 6am BST is 5am UTC (BST = UTC+1)
    - cron: '0 5 * * *'

jobs:
  commit-something:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update articles index
        run: |
          mkdir -p public/articles
          echo '["Scratch_Custom_Thumbnails.md", "Scratch_Project_Discontinuation.md", "Somthing.md", "article1.md"]' > public/articles/index.json

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/articles/index.json
          git commit -m "Automated update to articles index at 6am BST"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
